<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Navbar hamburger</title>
			<meta name="description" content="navbar bootstrap hamburger">
			<meta name="keywords" content="navbar bootstrap hamburger">
			<meta name="author" content="Monika Manduk">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		</head>
		<body>
			<header class="header">
				<nav class="navbar navbar-fixed-top" role="navigation">
					<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">

							 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation" aria-expanded="false">
						        <span class="sr-only">Toggle navigation</span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        
						    </button>

							<a class="navbar-brand" href="#">NAVBAR | HAMBURGER</a>
						</div>
<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="navigation">

							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Home</a>
									<span class="sr-only">(current)</span>
								</li>
								<li><a href="#services">Services</a>
								</li>
								<li><a href="#testimonials">Testimonials</a>
								</li>
								<li><a href="#about">About</a>
								</li>
								<li><a href="#contact">Contact</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>

			<section class="hero">
				<a name="home"></a>

				<div class="jumbotron-text container text-center">
					<div class="container">
						<h1><strong>Hamburger menu<br>with navbar-fixed-top</strong></h1>
					</div>
				</div>
			</section>

				<a name="contact"></a>
            <div class="contact">
            	<div class="row container">
            		<div class="address col-lg-4 col-md-4 col-xs-12"></div>
            		<div class="form col-lg-8 col-md-8 col-xs-12">
            			<h3>Feel free to comment:
            			</h3>
		        	<form>
		        		<div class="form-group">
					        <label for="exampleInputEmail">Name</label>
					        <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
					    </div>
					    <div class="form-group">
					        <label for="exampleInputTopic">Phone</label>
					        <input type="text" class="form-control" id="exampleInputPhone" placeholder="Phone">
					    </div>
					    <div class="form-group">
					        <label for="exampleInputEmail">Email</label>
					        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
					    </div>
					    <div class="form-group">
					        <label for="exampleInputMessage">Message</label>
					        <textarea class="form-control" rows="3" placeholder="Message..."></textarea>
					    </div>
					    <button type="submit" class="submit btn btn-default">Submit</button>
					</form>
            		</div>
            	</div>
            </div>

            <!-- Scripts -->
    		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    		<script type="text/javascript" src="scripts.js"></script>
		</body>
	</html>
