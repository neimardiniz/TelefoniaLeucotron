    <p>
      <button id="btn-preloadr">Show A Preloader</button>
    </p>

    <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="dist/prelodr.js"></script>
    <script>
      $(function() {

        $('body').prelodr({
          prefixClass: 'prelodr',
          show: function(){
            console.log('Show callback')
          },
          hide: function(){
            console.log('Hide callback')
          }
        })

        $('#btn-preloadr').on('click', function(){
          // Show prelodr (Chaining support)
          $('body').prelodr('in', 'Starting...');
          $('body').prelodr('out');
          $('body').prelodr('in', 'Processing...');
          $('body').prelodr('out', function (done) {
            setTimeout(function () {
              done();
            }, 1200);
          });
          $('body').prelodr('in', 'Closing...');
          $('body').prelodr('out');
        })

      })
    </script>
